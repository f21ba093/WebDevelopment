<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>自己紹介</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!--==============レイアウトを制御する独自のCSSを読み込み===============-->
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/reset.css">
<link rel="stylesheet" type="text/css" href="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/css/5-8.css">

<!-- CSS -->
<style>
    @charset "utf-8";

    /*========= レイアウトのためのCSS ===============*/

    #wrapper{
    display: flex;
    justify-content: center;
    align-items: center;
    text-align:center;
    }

    a{
    color: #333;
    }

    /*========= particle js を描画するエリア設定 ===============*/

    html,body{
    height: 100%;/*高さを100%にして描画エリアをとる*/
    }

    #particles-js{ 
    position:fixed;/*描画固定*/
    z-index:-1;/*描画を一番下に*/
    width: 100%;
    height: 100%;
    background-color:#f3f3f3;/*背景色*/
    }

    #wrapper{
    position: relative;/*描画を#particles-jsよりも上にするためposition:relative;を指定*/
    z-index: 1;/*z-indexの数字を大きくすることで描画を#particles-jsよりも上に */
    }
    
    .u{
        font-size: 70%;
        background-color: #000;
    }

    .txt{
        height: 300%;
    }

    /* ボタンのデザイン */
    .btn--orange,
    a.btn--orange {
    color: #fff;
    background-color: #000;
    cursor:pointer;
    }
    .btn--orange:hover,
    a.btn--orange:hover {
    color: #fff;
    background: #000;
    }

</style>
    
<!-- JS -->
<script>
    particlesJS("particles-js",{
        "particles":{
            "number":{
            "value":125,//この数値を変更すると紙吹雪の数が増減できる
            "density":{
                "enable":false,
                "value_area":400
            }
            },
            "color": {
                "value": ["#EA5532", "#F6AD3C", "#FFF33F", "#00A95F", "#00ADA9", "#00AFEC","#4D4398", "#E85298"]//紙吹雪の色の数を増やすことが出来る
            },
            "shape":{
            "type":"polygon",//形状はpolygonを指定
            "stroke":{
                "width":0,
            },
            "polygon":{
                "nb_sides":5//多角形の角の数
            }
            },
            "opacity":{
                "value":1,
                "random":false,
                "anim":{
                "enable":true,
                "speed":20,
                "opacity_min":0,
                "sync":false
                }
            },
            "size":{
                "value":5.305992965476349,
                "random":true,//サイズをランダムに
                "anim":{
                "enable":true,
                "speed":1.345709068776642,
                "size_min":0.8,
                "sync":false
                }
            },
            "line_linked":{
                "enable":false,
            },
            "move":{
                "enable":true,
            "speed":10,//この数値を小さくするとゆっくりな動きになる
            "direction":"bottom",//下に向かって落ちる
            "random":false,//動きはランダムにならないように
            "straight":false,//動きをとどめない
            "out_mode":"out",//画面の外に出るように描写
            "bounce":false,//跳ね返りなし
                "attract":{
                "enable":false,
                "rotateX":600,
                "rotateY":1200
                }
            }
            },
            "interactivity":{
            "detect_on":"canvas",
            "events":{
                "onhover":{
                "enable":false,
                },
                "onclick":{
                "enable":false,
                },
                "resize":true
            },
            },
            "retina_detect":true
        });
        
    //ログインボタン押下で作動

    function next() {
        let username = document.getElementById("search-id").value;
        let password = document.getElementById("search-password").value;
        // alert("ボタンが押されたよ！");
        if(username == "Student" && password == "390ab12F@"){
            location.href = "./top3.html";
        }else{
            document.getElementById("search-id").value = "";
            document.getElementById("search-password").value = "";
        } 
    }

</script>

</head>
<body>
<div id="particles-js"></div>
<div id="wrapper">
    <div class="login" style="text-align:center;">
        <h1>ログイン画面</h1>
        <form method="post">
            <img src="default.png" width="330" height="300"><br>
            <br>
            <input type="text" input id="search-id" placeholder="Username"/><br>
            
            <input type="password" id="search-password" placeholder="Password" /><br>
            
            <!-- <input type="checkbox" id="password-check" class="password__input" ><a style="font-size:70%;" text-align:right> Passwordを表示する</a></br> -->

            <a>※</a>
            <a style="font-size:70%;">Username は 「<a class="u">Student</a>」</a>
    
            <a style="font-size:70%;">Password は 「<a class="u">390ab12F@</a>」</a><br>
            <br>
            <a  class="btn btn--orange"  onclick="next()">ログイン</a>
            <a></a>
        </div>
<!-- /wrapper --></div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/5-8/js/5-8.js"></script>
</body>
</html>
